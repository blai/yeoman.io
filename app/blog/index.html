---
layout: single-column
title: Yeoman Team Blog
category: blog
class: blog
type: list
---

{% for post in site.posts limit:8 %}
  <article class="blog-post-preview">
    <h2 class="blog-post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>

    <a href="{{ post.url }}" class="blog-post-date">
      Published: {{ post.date | date: "%B %e, %Y" }}
    </a>

    <div class="blog-post-content">{{ post.excerpt }}</div>

    <a href="{{ post.url }}">Read more &raquo;</a>
  </article>
{% endfor %}

<div class="blog-posts-extra">
  <a href="/blog/archive.html">View the Archives</a></li>
</div>
